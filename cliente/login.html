<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
        }
        .btn-primary {
            width: 100%;
        }
        .btn-google {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="pageLogin">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                    <form id="fmLogin">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico:</label>
                            <input type="email" class="form-control" id="email" placeholder="Introduce email">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Introduce password">
                        </div>
                        <button type="submit" id="btnLogin" class="btn btn-primary">Iniciar Sesión</button>
                        <a href="/auth/google" class="btn-google"><img src="./cliente/img/btn_google_signin_light_focus_web@2x.png" style="height:40px;"></a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
